{% extends "base.html" %}

{% block content %}
    <h2>Scan Your IoT Network</h2>
    <form action="/scan" method="post">
        <label for="ip_range">Enter IP Range:</label>
        <input type="text" id="ip_range" name="ip_range" placeholder="192.168.0.1/24">
        <button type="submit">Start Scan</button>
    </form>
{% endblock %}
